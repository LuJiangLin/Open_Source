<!DOCTYPE html5>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery图片放大镜插件blowup - 站长素材</title>
</head>
<style>
.demo-img {
  width: 1600px;
  height: 180px;
  border-radius: 5px;
}
</style>
<body>
<br><br><br>
<img src="20170718135638.jpg" class="demo-img pos-center">


<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="blowup.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$(".demo-img").blowup({
			background : "#FCEBB6"
		});
	})
</script>

</body>
</html>
